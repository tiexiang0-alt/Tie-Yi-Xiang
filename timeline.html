<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>决战清单 · 铁毅祥20天计划</title>
    <link rel="stylesheet" href="style.css">
    <!-- LeanCloud SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
    <style>
        /* CHECKLIST STYLES */
        .phase-header {
            font-size: 13px;
            font-weight: 700;
            color: var(--system-indigo);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.05);
            transition: opacity 0.3s;
            cursor: pointer;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-right: 15px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task-item.completed .checkbox {
            background: var(--system-green);
            border-color: var(--system-green);
            transform: scale(1.1);
        }

        .task-item.completed .checkbox::after {
            content: '✓';
            color: white;
            font-weight: 800;
            font-size: 14px;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
            color: #1d1d1f;
            transition: color 0.3s;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-desc {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px 24px 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.05);
        }

        .progress-track {
            flex: 1;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
            margin: 0 20px;
        }

        .progress-fill {
            height: 100%;
            background: var(--system-green);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* SYNC STATUS BADGE */
        .sync-badge {
            position: fixed;
            top: 100px;
            right: 20px;
            font-size: 11px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 4px 8px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: auto;
            cursor: pointer;
            z-index: 9999;
        }

        .sync-active {
            opacity: 1;
        }
    </style>
</head>

<body class="ios-theme sub-page" style="padding-bottom: 100px;">
    <div class="background-mesh mesh-blue"></div>

    <div class="sync-badge" id="sync-status" onclick="showCloudError()">
        <span style="width:6px; height:6px; background:#34C759; border-radius:50%;"></span>
        已同步 LeanCloud
    </div>

    <!-- SETTINGS PANEL -->
    <div id="settings-panel"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:3000; align-items:center; justify-content:center;">
        <div
            style="background:#fff; width:90%; max-width:400px; padding:24px; border-radius:18px; box-shadow:0 20px 60px rgba(0,0,0,0.3);">
            <h3 style="margin-bottom:15px; font-weight:700;">⚙️ 云端连接配置</h3>
            <p style="font-size:12px; color:var(--text-secondary); margin-bottom:15px;">
                若连接失败(401)，请确保下列信息与后台完全一致，或尝试使用MasterKey。</p>

            <div style="margin-bottom:12px;">
                <label style="display:block; font-size:12px; font-weight:600; margin-bottom:4px;">App ID</label>
                <input type="text" id="cfg-appid"
                    style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; font-family:monospace;"
                    placeholder="App ID">
            </div>
            <div style="margin-bottom:12px;">
                <label style="display:block; font-size:12px; font-weight:600; margin-bottom:4px;">App Key (或 Master
                    Key)</label>
                <input type="text" id="cfg-appkey"
                    style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; font-family:monospace;"
                    placeholder="App Key">
            </div>
            <div style="margin-bottom:20px;">
                <label style="display:block; font-size:12px; font-weight:600; margin-bottom:4px;">REST API Server
                    URL</label>
                <input type="text" id="cfg-server"
                    style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; font-family:monospace;"
                    placeholder="https://...">
            </div>

            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button onclick="document.getElementById('settings-panel').style.display='none'"
                    style="border:none; background:#eee; color:#333; padding:10px 20px; border-radius:8px;">取消</button>
                <button onclick="saveConfigAndReload()"
                    style="border:none; background:var(--system-blue); color:#white; padding:10px 20px; border-radius:8px; font-weight:600; color:#fff;">保存并重连</button>
            </div>
        </div>
    </div>

    <nav class="top-nav">
        <a href="index.html" class="back-btn">← 返回指挥中心</a>
        <span class="page-title">决战行动清单</span>
    </nav>

    <main class="content-scroll">

        <h1 style="font-size: 32px; font-weight: 800; margin-bottom: 5px;">行动指挥部</h1>
        <p style="color: var(--text-secondary); margin-bottom: 25px; font-size: 14px;">
            全员协作模式 · 任何变动将实时同步<br>
            <span style="font-size:12px; opacity:0.75; color:var(--system-green);">● Public Live Sync Enabled</span>
        </p>

        <!-- Dynamic Container Logic -->
        <!-- We will render these sections via JS to allow dynamic modification -->
        <div id="phases-container">
            <!-- JS will inject content here -->
        </div>

    </main>

    <!-- FLOATING PROGRESS -->
    <div class="progress-bar-container">
        <span style="font-size:12px; font-weight:700; color:var(--text-secondary);">总体战况</span>
        <div class="progress-track">
            <div class="progress-fill" id="total-progress"></div>
        </div>
        <span style="font-size:16px; font-weight:800; color:var(--system-indigo);" id="progress-text">0%</span>
    </div>

    <script>
        // ----------------------------------------------------
        // UTILS: Add/Delete UI Helpers
        // ----------------------------------------------------
        function createAddButton(phaseId) {
            return `<div onclick="addNewTask('${phaseId}')" 
                style="padding:10px 0; color:var(--system-blue); font-size:13px; font-weight:600; cursor:pointer; display:flex; align-items:center; opacity:0.8; transition:opacity 0.2s;">
                <span style="background:rgba(0,122,255,0.1); width:20px; height:20px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-right:8px;">+</span>
                添加新任务...
            </div>`;
        }

        function createTrashIcon(taskId) {
            return `<div onclick="deleteTask(event, '${taskId}')" class="trash-btn"
                style="margin-left:auto; padding:8px; color:#999; cursor:pointer;">
                ✕
            </div>`;
        }

        // Inject Settings Button into Nav
        setTimeout(() => {
            const nav = document.querySelector('.top-nav');
            if (nav) {
                const btn = document.createElement('div');
                btn.innerHTML = '⚙️';
                btn.style.cursor = 'pointer';
                btn.style.fontSize = '20px';
                btn.onclick = () => {
                    document.getElementById('settings-panel').style.display = 'flex';
                    const cfg = getCloudConfig();
                    document.getElementById('cfg-appid').value = cfg.appId || "Ru4pzaooijH8G6ICWOJEirUj-MdYXbMMI";
                    document.getElementById('cfg-appkey').value = cfg.appKey || "KJF0dXD0lmOMn1PJDb3fMUN5";
                    document.getElementById('cfg-server').value = cfg.serverURL || "https://ru4pzaoo.api.lncldglobal.com";
                };
                nav.appendChild(btn);
            }
        }, 500);

        // Global Error Handler
        window.showCloudError = () => {
            if (lastCloudError) {
                alert(`错误详情:\nCode: ${lastCloudError.code}\nMessage: ${lastCloudError.message}\n\n建议:\n1. 检查VPN/网络\n2. 检查 AppID/AppKey 配置`);
            } else {
                // If no error log yet, but red?
                const el = document.getElementById('sync-status');
                if (el.innerText.includes('错误')) {
                    alert("未知错误，请检查控制台 (Console)");
                }
            }
        };

        // ----------------------------------------------------
        // LEANCLOUD CONFIG
        // ----------------------------------------------------
        const DEFAULT_CONFIG = {
            appId: "Ru4pzaooijH8G6ICWOJEirUj-MdYXbMMI",
            appKey: "KJF0dXD0lmOMn1PJDb3fMUN5",
            serverURLs: "https://ru4pzaoo.api.lncldglobal.com"
        };

        // Global error storage for debugging
        let lastCloudError = null;

        function getCloudConfig() {
            let config = DEFAULT_TASKS;
            const saved = localStorage.getItem('tie_cloud_config');

            if (saved) {
                config = JSON.parse(saved);
                // AUTO-FIX: Check if serverURLs matches the correct one.
                const currentUrl = config.serverURLs || config.serverURL;
                if (!currentUrl || !currentUrl.includes('ru4pzaoo')) {
                    console.log("Detected old/wrong config, auto-fixing...");
                    config = DEFAULT_CONFIG;
                    localStorage.setItem('tie_cloud_config', JSON.stringify(DEFAULT_CONFIG));
                }
                return config;
            }

            localStorage.setItem('tie_cloud_config', JSON.stringify(DEFAULT_CONFIG));
            return DEFAULT_CONFIG;
        }

        function saveConfigAndReload() {
            const newCfg = {
                appId: document.getElementById('cfg-appid').value.trim(),
                appKey: document.getElementById('cfg-appkey').value.trim(),
                serverURLs: document.getElementById('cfg-server').value.trim()
            };
            localStorage.setItem('tie_cloud_config', JSON.stringify(newCfg));
            window.location.reload();
        }

        // ----------------------------------------------------
        // APP STATE & LOGIC
        // ----------------------------------------------------

        // Initial Default Data (If Cloud is Empty)
        const DEFAULT_TASKS = [
            // Phase 1
            { id: 't1', phase: 'p1', content: '大众点评维护', desc: '确保评分稳定在4.7+，回复最新3条差评。', completed: false },
            { id: 't2', phase: 'p1', content: '物料准备', desc: '定制"15年老店"工服，制作"不踩雷"桌贴。', completed: false },
            { id: 't3', phase: 'p1', content: '小红书账号搭建', desc: '注册官方号，完成企业蓝V认证。', completed: false },
            // Phase 2
            { id: 't4', phase: 'p2', content: '全员喊堂演练 (早会)', desc: '确保每一位进店顾客都能听到"来了您嘞！"', completed: false },
            { id: 't5', phase: 'p2', content: '首批达人探店 (3人)', desc: '邀请3位KOC进店拍摄，测试脚本流程。', completed: false },
            // Phase 3
            { id: 't6', phase: 'p3', content: '发布"避坑指南"笔记', desc: '在小红书发布3篇搜索截流笔记 (含关键词)。', completed: false },
            { id: 't7', phase: 'p3', content: '抖音KOC矩阵爆发', desc: '8-10位达人视频集中发布，占领同城页。', completed: false },
            { id: 't8', phase: 'p3', content: '投流赛马', desc: '筛选2条优质视频，投放DOU+ (各¥500)。', completed: false }
        ];

        const PHASES = [
            { id: 'p1', title: 'Phase 1: 基础建设 (Day 1-3)', color: 'var(--system-indigo)', num: '01' },
            { id: 'p2', title: 'Phase 2: 练兵 & 铺量 (Day 4-7)', color: 'var(--system-orange)', num: '02' },
            { id: 'p3', title: 'Phase 3: 饱和攻击 (Day 8-15)', color: 'var(--system-red)', num: '03' }
        ];

        let taskList = []; // The main source of truth
        let dbObject = null;
        const SYNC_ID = 'tieyixiang_v2_dynamic'; // Version bump for new schema

        async function initApp() {
            // 1. Init LeanCloud
            try {
                const cfg = getCloudConfig();
                AV.init(cfg);
            } catch (e) { console.error("AV Init", e); }

            // 2. Fetch or Create
            await fetchCloud();
        }

        function render() {
            const container = document.getElementById('phases-container');
            container.innerHTML = ''; // Wipe

            let totalTasks = 0;
            let completedTasks = 0;

            PHASES.forEach(phase => {
                // Filter tasks for this phase
                const phaseTasks = taskList.filter(t => t.phase === phase.id);

                // Build Phase HTML
                const section = document.createElement('section');
                section.className = 'glass-sheet';

                let tasksHtml = '';
                phaseTasks.forEach(task => {
                    totalTasks++;
                    if (task.completed) completedTasks++;

                    const checkedClass = task.completed ? 'completed' : '';
                    tasksHtml += `
                        <div class="task-item ${checkedClass}" onclick="toggleTask('${task.id}')">
                            <div class="checkbox"></div>
                            <div class="task-content">
                                <div class="task-title">${task.content}</div>
                                ${task.desc ? `<div class="task-desc">${task.desc}</div>` : ''}
                            </div>
                            <div onclick="deleteTask(event, '${task.id}')" style="padding:10px; opacity:0.3; font-size:14px; margin-right:-10px;">✕</div>
                        </div>
                    `;
                });

                section.innerHTML = `
                    <div class="phase-header">
                        <span style="color:${phase.color}">${phase.title}</span>
                        <span class="section-marker" style="font-size:12px; width:24px; height:24px;">${phase.num}</span>
                    </div>
                    ${tasksHtml}
                    ${createAddButton(phase.id)}
                `;
                container.appendChild(section);
            });

            // Update Progress
            const pct = totalTasks === 0 ? 0 : Math.round((completedTasks / totalTasks) * 100);
            document.getElementById('total-progress').style.width = pct + '%';
            document.getElementById('progress-text').innerText = pct + '%';
        }

        // --- ACTIONS ---

        window.toggleTask = (taskId) => {
            const task = taskList.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveToCloud(); // Auto save
                render();
                if (window.navigator && window.navigator.vibrate) window.navigator.vibrate(50);
            }
        };

        window.addNewTask = (phaseId) => {
            const content = prompt("请输入新任务名称:");
            if (content) {
                const desc = prompt("请输入任务描述(可选):") || "";
                const newTask = {
                    id: 't_' + Date.now(),
                    phase: phaseId,
                    content: content,
                    desc: desc,
                    completed: false
                };
                taskList.push(newTask);
                saveToCloud();
                render();
            }
        };

        window.deleteTask = (e, taskId) => {
            e.stopPropagation(); // Stop bubbling to toggle
            if (confirm("确定要删除这个任务吗？")) {
                taskList = taskList.filter(t => t.id !== taskId);
                saveToCloud();
                render();
            }
        };

        // --- CLOUD SYNC ---

        async function fetchCloud() {
            const statusEl = document.getElementById('sync-status');
            statusEl.innerText = "⏳ 连接云端中...";
            statusEl.classList.add('sync-active');
            statusEl.onclick = null; // Reset click handler

            try {
                const query = new AV.Query('TieYixiangChecklistPublic');
                query.equalTo('syncId', SYNC_ID);
                const results = await query.find();

                if (results.length > 0) {
                    dbObject = results[0];
                    const cloudData = dbObject.get('taskList');
                    if (cloudData && Array.isArray(cloudData)) {
                        taskList = cloudData;
                    } else {
                        // Fallback/Migration if data structure is weird
                        taskList = DEFAULT_TASKS;
                    }
                    render();
                    statusEl.innerHTML = '<span style="width:6px; height:6px; background:#34C759; border-radius:50%;"></span> 已同步';
                    setTimeout(() => statusEl.classList.remove('sync-active'), 3000);
                } else {
                    console.log("Initialize New DB...");
                    const ClassInfo = AV.Object.extend('TieYixiangChecklistPublic');
                    dbObject = new ClassInfo();
                    dbObject.set('syncId', SYNC_ID);

                    // Initial Seed
                    taskList = [...DEFAULT_TASKS];
                    dbObject.set('taskList', taskList);

                    // ACL
                    const acl = new AV.ACL();
                    acl.setPublicReadAccess(true);
                    acl.setPublicWriteAccess(true);
                    dbObject.setACL(acl);

                    await dbObject.save();
                    render();
                    statusEl.innerHTML = '<span style="width:6px; height:6px; background:#34C759; border-radius:50%;"></span> 初始化完成';
                }
            } catch (error) {
                console.error("Cloud Error", error);
                lastCloudError = error;
                statusEl.style.background = "rgba(255, 59, 48, 0.9)";
                statusEl.innerHTML = "❌ 配置错误 (点此查看详情)";
                statusEl.style.cursor = "pointer";
                statusEl.onclick = () => alert(`错误详情:\nCode: ${error.code}\nMessage: ${error.message}\n\n可能原因:\n1. 网络不通 (请开/关VPN测试)\n2. 配置错误`);

                // Fallback to local
                const localBackup = localStorage.getItem('tie_tasks_backup');
                if (localBackup) {
                    taskList = JSON.parse(localBackup);
                    render();
                } else {
                    taskList = DEFAULT_TASKS;
                    render();
                }
            }
        }

        async function saveToCloud() {
            // Optimistic UI updates happen before this
            const statusEl = document.getElementById('sync-status');
            statusEl.style.background = "rgba(0,0,0,0.8)";
            statusEl.innerHTML = "⏳ 保存中...";
            statusEl.classList.add('sync-active');

            // Local backup
            localStorage.setItem('tie_tasks_backup', JSON.stringify(taskList));

            if (dbObject) {
                dbObject.set('taskList', taskList);
                try {
                    await dbObject.save();
                    statusEl.innerHTML = '<span style="width:6px; height:6px; background:#34C759; border-radius:50%;"></span> 保存成功';
                    setTimeout(() => statusEl.classList.remove('sync-active'), 2000);
                } catch (e) {
                    console.error(e);
                    statusEl.style.background = "rgba(255, 59, 48, 0.9)";
                    statusEl.innerText = "❌ 保存失败";
                }
            }
        }

        // Live Poll (Simple Sync)
        setInterval(async () => {
            if (dbObject) {
                try {
                    await dbObject.fetch();
                    const serverTasks = dbObject.get('taskList');
                    // Simple JSON comparison to see if we need to re-render
                    // Note: This overrides local unsaved changes if collision entails, 
                    // but for a simple shared list this Last-Write-Wins pull is acceptable.
                    if (JSON.stringify(serverTasks) !== JSON.stringify(taskList)) {
                        console.log("Remote update detected!");
                        taskList = serverTasks;
                        render();
                    }
                } catch (e) { }
            }
        }, 3000); // 3s polling

        initApp();

    </script>
</body>

</html>
