<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战略定位 | 铁毅祥</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="ios-theme sub-page">
    <div class="background-mesh mesh-red"></div>

    <nav class="top-nav">
        <a href="index.html" class="back-btn">← 返回</a>
        <span class="page-title">战略定位</span>
    </nav>

    <main class="content-scroll">
        <section class="glass-card content-block">
            <div class="badge-header">核心冲突</div>
            <h2>为什么放弃正面硬刚？</h2>
            <p class="text-body">市场上牛肉泡馍、小炒泡馍的竞争对手（如马洪、老刘家）已经称王（King）。正面拼牛肉，只会沦为配角。</p>
            <div class="comparison-box">
                <div class="comp-item poor">
                    <span class="icon">🐂</span>
                    <strong>牛肉/小炒赛道</strong>
                    <span>一片红海，对手太强</span>
                </div>
                <div class="comp-item success">
                    <span class="icon">🐑</span>
                    <strong>羊肉泡馍赛道</strong>
                    <span>铁毅祥 = 羊肉泡之王</span>
                </div>
            </div>
        </section>

        <section class="glass-card content-block">
            <div class="badge-header">目标客群</div>
            <h2>只做外地游客的生意</h2>
            <ul class="ios-list">
                <li>
                    <span class="dot red"></span>
                    <div class="text">
                        <strong>放弃本地人讨好</strong>
                        <p>本地人吃不到一块去，不做纠结。</p>
                    </div>
                </li>
                <li>
                    <span class="dot green"></span>
                    <div class="text">
                        <strong>全力截获游客</strong>
                        <p>游客心态：要吃就吃正宗的，要不去踩雷。</p>
                    </div>
                </li>
            </ul>
        </section>

        <section class="glass-card content-block">
            <div class="badge-header">战略口号</div>
            <h1 class="slogan-text">"正宗羊肉泡<br>认准铁一巷"</h1>
            <p class="text-caption">15年老店背书 + 羊肉差异化 = 游客必吃</p>
        </section>
    </main>
</body>

</html>
