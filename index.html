<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>铁毅祥 · 破局指挥中心</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="ios-theme">
    <div class="background-mesh"></div>

    <div class="nav-island">
        <div class="island-content">
            <span class="status-dot"></span>
            <span class="time-display" id="clock">12:00</span>
        </div>
    </div>

    <main class="home-container">
        <header class="home-header">
            <h1 class="fade-in">铁毅祥</h1>
            <h2 class="fade-in delay-1">20天 · 战略重塑计划</h2>
        </header>

        <div class="grid-menu">
            <!-- Module 1: Strategy -->
            <a href="strategy.html" class="glass-card menu-item delay-2">
                <div class="card-icon">🎯</div>
                <div class="card-text">
                    <h3>战略定位</h3>
                    <p>羊肉泡 vs 牛肉泡</p>
                </div>
                <div class="card-arrow">→</div>
            </a>

            <!-- Module 2: Operations -->
            <a href="operations.html" class="glass-card menu-item delay-3">
                <div class="card-icon">📢</div>
                <div class="card-text">
                    <h3>声场动线</h3>
                    <p>全员喊堂体系</p>
                </div>
                <div class="card-arrow">→</div>
            </a>

            <!-- Module 3: Marketing -->
            <a href="marketing.html" class="glass-card menu-item delay-4">
                <div class="card-icon">📱</div>
                <div class="card-text">
                    <h3>线上截流</h3>
                    <p>小红书 & 抖音</p>
                </div>
                <div class="card-arrow">→</div>
            </a>

            <!-- Module 4: Timeline & Todo -->
            <a href="timeline.html" class="glass-card menu-item delay-5 highlight-border">
                <div class="card-icon">📅</div>
                <div class="card-text">
                    <h3>决战清单</h3>
                    <p>20天倒计时 & 待办</p>
                </div>
                <div class="card-arrow">→</div>
            </a>
        </div>

        <div class="bottom-countdown glass-panel">
            <div class="label">距离决战结束仅剩</div>
            <div id="countdown-timer" class="timer">20天 00:00:00</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
