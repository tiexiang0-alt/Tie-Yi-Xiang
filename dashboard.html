    <style>
        /* DASHBOARD SPECIFIC OVERRIDES for "Dark Glass" Look */
        body.dashboard-mode {
            background: #000;
            color: #fff;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }

        .dashboard-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: #000;
        }

        .dashboard-mesh::before,
        .dashboard-mesh::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: liquidFloat 20s infinite alternate;
        }

        .dashboard-mesh::before {
            background: var(--system-indigo);
            width: 60vw;
            height: 60vw;
            top: -20%;
            left: -10%;
        }

        .dashboard-mesh::after {
            background: var(--system-red);
            width: 50vw;
            height: 50vw;
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 24px;
            height: 100vh;
            padding: 80px 24px 24px;
            /* Top padding for nav */
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Reusing Glass Card but enforcing Dark Mode style */
        .dash-card {
            background: rgba(28, 28, 30, 0.65);
            /* Apple Dark System Gray */
            backdrop-filter: blur(50px) saturate(180%);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            /* Clickable */
        }

        .dash-card:hover {
            transform: scale(1.01);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .edit-hint {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            color: rgba(255, 255, 255, 0.5);
        }

        .dash-card:hover .edit-hint {
            opacity: 1;
        }

        .dash-label {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(235, 235, 245, 0.6);
            /* SF Dark Secondary Label */
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dash-value {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-top: auto;
            background: linear-gradient(135deg, #fff 0%, #a1a1a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .trend-badge {
            font-size: 13px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 8px;
            background: rgba(48, 209, 88, 0.2);
            /* System Green Dark */
            color: #30d158;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        /* Central Battlefield */
        .main-stage {
            grid-row: 1 / 3;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: default;
            /* Not clickable */
        }

        .main-stage:hover {
            transform: none;
        }

        /* Apple Watch Activity / Find My Style Radar */
        .radar-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .radar-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 59, 48, 0.3);
            /* System Red */
            box-shadow: 0 0 30px rgba(255, 59, 48, 0.1);
            animation: radarPulse 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
            opacity: 0;
        }

        .radar-core {
            width: 140px;
            height: 140px;
            background: rgba(255, 59, 48, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 59, 48, 0.4);
            box-shadow: 0 0 60px rgba(255, 59, 48, 0.3);
            position: relative;
            z-index: 2;
        }

        @keyframes radarPulse {
            0% {
                width: 140px;
                height: 140px;
                opacity: 0.8;
                border-width: 2px;
            }

            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
                border-width: 0px;
            }
        }

        .countdown-display {
            font-size: 80px;
            font-family: "SF Pro Rounded", system-ui;
            font-weight: 800;
            color: #fff;
            letter-spacing: -2px;
            position: relative;
            z-index: 10;
        }

        .sub-timer {
            font-family: "SF Mono", monospace;
            font-size: 20px;
            color: var(--system-red);
            opacity: 0.9;
            margin-top: -10px;
            letter-spacing: 1px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                height: auto;
                overflow-y: scroll;
            }

            .main-stage {
                grid-row: auto;
                aspect-ratio: 1;
            }
        }
    </style>
</head>

    <script>
        // 1. Data Persistence Logic
        const DATA_KEY = 'tieyixiang_dashboard_data';
        let dashData = JSON.parse(localStorage.getItem(DATA_KEY)) || {
            traffic: 850,
            trafficTrend: '15%',

        // Initialize view

        // Dashboard specific precise timer
        function updateDashboardTimer() {
            const daysEl = document.getElementById('dash-days');
            const timeEl = document.getElementById('dash-time');

            if (window.getDiff) {
                const diff = window.getDiff();

                if (diff <= 0) {
                    daysEl.innerHTML = "0<span style='font-size:30px'>å¤©</span>";
                    timeEl.textContent = "è¡ŒåŠ¨ç»“æŸ";
                } else {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    const ms = Math.floor((diff % 1000) / 10); // Miliseconds for high-tech feel

                    daysEl.innerHTML = `${days}<span style="font-size: 30px; font-weight: 500;">å¤©</span>`;
                    timeEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
                }
