            const container = document.getElementById('checklist-container');
            container.innerHTML = 'â³ åŒæ­¥ä¸­...';

            try {
                const query = new AV.Query('ManagerChecklist');
                query.ascending('createdAt');
                const results = await query.find();

                if (results.length === 0) {
                    await seedDefaultChecklist();
                    return loadChecklist(); // Retry
                }

                checklistData = results;
                renderChecklist();
            } catch (e) {
                // If Class not found, seed it

                    await seedDefaultChecklist();
                    loadChecklist();
                } else {
                    container.innerHTML = `<span style="color:red">Error: ${e.message}</span>`;
                }
            }

        function renderChecklist() {
            const container = document.getElementById('checklist-container');
            container.innerHTML = '';

            checklistData.forEach(item => {
                const row = document.createElement('div');
                row.className = 'audit-row';
                if (isEditMode) row.style.background = "rgba(255,0,0,0.05)";

                // Content
                const label = document.createElement('span');
                label.innerText = item.get('content');

                // Action (Checkbox or Delete)

                if (isEditMode) {
                    action.innerHTML = 'ğŸ—‘ï¸';
                    action.style.cursor = 'pointer';
                    action.onclick = () => deleteItem(item.id);
                } else {
                    const cb = document.createElement('input');
                    cb.type = 'checkbox';
                    cb.checked = item.get('isDone') || false;
                    cb.onchange = (e) => toggleDone(item, e.target.checked);
                    action.appendChild(cb);
                }

                row.appendChild(label);
                row.appendChild(action);
                container.appendChild(row);
            });
        }
